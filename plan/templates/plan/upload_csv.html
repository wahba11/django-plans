{% extends 'plan/base.html' %}
{% block contact %}
{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% else %}
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <label>Upload file</label>
        <input type="file" name="file">

    <button type="submit">Upload</button>

    </form>

{% endif %}

{% endblock %}
